<!DOCTYPE html>
<html lang="zh-hans-cn">
<head>
    <title>PalPlane</title>
    <meta charset="utf-8">
    <script type="module" src="src/scripts/login.js"></script>
</head>
<body>
    <h1>Control Plane login</h1>
    <form id="login-form" action="javascript:void(0);">
      <input type="text" id="user" placeholder="" disabled>
      <input type="password" id="passwd" placeholder="" disabled>
      <button type="submit" id="login" disabled></button>
      <div>
        <input type="checkbox" id="remember" disabled checked>
        <span i18nword="savelogin"></span>
      </div>
    </form>
    <div id="error-message" style="display:none"></div>
</body>
</html>
